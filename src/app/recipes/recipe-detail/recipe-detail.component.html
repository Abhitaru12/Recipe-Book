<div class="row" style="padding-top: 10px;">
  <div class="col-12">
    <div class="d-flex justify-content-end">
      <button type="button" class="btn" (click)="onCancel()"><h4>X</h4></button>
    </div>
  </div>
  <div class="col-xs-12" style="margin-top: 11px;">
    <img [src]="recipe.imagePath" alt="{{recipe.name}}" class="img-fluid rounded" style="height: 170px; width: 260px;">
  </div>
</div>


<div class="row">
  <div class="col-xs-12">
    <h3> {{recipe.name}} </h3>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group">
      <button type="button" class="btn btn-primary btn-no-border">
        <a (click)="onAddtoShoppingList()" style="color: white; text-decoration: none;">To Shopping List</a>
      </button>&nbsp;
      <button type="button" class="btn btn-outline-secondary btn-no-border black-text" (click)="onEditRecipe()">Edit
        Recipe</button>&nbsp;
      <button type="button" class="btn btn-danger btn-no-border" (click)="onDeleteRecipe()">Delete Recipe</button>
    </div>
  </div>
</div>

<div class="row" style="margin-top: 10px;">
  <div class="col-xs-12">
    <h4>Ingredients : </h4>
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">
        <div class="d-flex justify-content-between align-items-center">
          <span>{{ ingredient.name }}</span>
          <span class="badge bg-primary rounded-pill">{{ ingredient.amount }}</span>
        </div>
      </li>
    </ul>
  </div>
</div>
