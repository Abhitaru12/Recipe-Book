<div class="card mb-3 clearfix" style="max-width: 400px;" [routerLink]="[index]" routerLinkActive="active">
  <div class="row g-0">
    <div class="col-md-4">
      <img [src]="recipe.imagePath" class="img-fluid rounded-start" style="padding: 7px;">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">{{ recipe.name }}</h5>
        <p class="card-text">{{ recipe.description }}</p>
      </div>
    </div>
  </div>
</div>
