<div class="row" style="margin-top: 65px;">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <div class="alert alert-danger" *ngIf="error">
            {{error}}
        </div>
        <div *ngIf="isLoading" style="text-align: center;">
            <app-spinner></app-spinner>
        </div>
        <form [formGroup]="form" (ngSubmit)="onSubmit()" #authForm="ngForm" *ngIf="!isLoading">
            <div class="form-group me-2" *ngIf="!isLoginMode">
                <label for="name">Full Name</label>
                <input class="form-control" type="text" placeholder="Full Name" formControlName="name" id="name">
            </div>
            
            <div class="form-group me-2">
                <label for="email">E-mail</label>
                <input class="form-control" placeholder="E-mail" type="email" formControlName="email" id="email">
                <small *ngIf="submitted || (form.get('email')?.touched)">
                    <span class="text-danger" *ngIf="form.get('email')?.errors?.['required']">
                        <i class="fa fa-exclamation-triangle"></i> Email is required.
                    </span>
                    <span class="text-danger" *ngIf="form.get('email')?.errors?.['email']">
                        <i class="fa fa-exclamation-triangle"></i> Please enter a valid email address.
                    </span>
                </small>
            </div>
        
            <div class="form-group me-2 mt-2">
                <label for="password">Password</label>
                <input class="form-control" placeholder="Password" type="password" formControlName="password" id="password">
                <small *ngIf="submitted || (form.get('password')?.touched)">
                    <span class="text-danger" *ngIf="form.get('password')?.errors?.['required']">
                        <i class="fa fa-exclamation-triangle"></i> Password is required.
                    </span>
                    <span class="text-danger" *ngIf="form.get('password')?.errors?.['minlength']">
                        <i class="fa fa-exclamation-triangle"></i> Password must be at least 6 characters long.
                    </span>
                </small>
            </div>
  
            <div class="row">
                <div class="mt-2">
                    <button class="btn btn-primary" type="submit"  [disabled]="!authForm.valid">{{isLoginMode ? 'Login' : 'sign-up'}}</button>
                    &nbsp;
                    <button class="btn btn-primary" (click)="onSwitchMode()" type="button">{{isLoginMode ? 'Sign up' : 'Login'}}</button>
                </div>
            </div>
        </form>
        
    </div>
</div>
